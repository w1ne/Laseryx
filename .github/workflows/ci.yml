name: CI

on:
  push:
    branches: [ develop, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ develop, master ]

jobs:
  validate:
    name: Validation (Node 20)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Lint
      # Run lint if script exists, otherwise skip (robustness) 
      # But we know we just added it.
      run: npm run lint --if-present

    - name: Run Tests
      run: npm test

    - name: Build
      run: npm run build
